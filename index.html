<!DOCTYPE html>
<html lang="en">

<body class="site"> 
   <div class="header">
        <div class="header__header-top">
           <div class="wrapper">
               <div class="header__top-inner">
                    <div class="header__social-icon-container">
                        <img src="images/social-icon.png" alt="social-icon" class="header__social-icon">
                    </div>
                    <div class="header__stock">
                        Free Shipping On Orders Over $50
                    </div>
                    <div class="header__select">           
                        <span class="header__language">English</span>
                        <img src="images/down-button.svg" alt="select" class="header__select-icon">
                        <span class="header__currency">USD</span>
                         <img src="images/down-button.svg" alt="select" class="header__select-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__header-bottom">
            <div class="wrapper">
               <div class="header__bottom-inner">
                    <div class="header__title-shop">
                        Monâ€™sa
                    </div>
                    <nav class="nav">
                        <a href="#" class="nav__link">home</a>
                        <a href="#" class="nav__link">shop</a>
                        <a href="#" class="nav__link">pages</a>
                        <a href="#" class="nav__link">blog</a>
                        <a href="#" class="nav__link">lookbook</a>
                    </nav>
                    <div class="header__icon">
                        <a href="#" class="header__link"><img src="images/user.png" alt="user" class="header__img">
                        </a>
                        <a href="#" class="header__link"><img src="images/search.png" alt="user" class="header__img">
                        </a>
                        <a href="#" class="header__link"><img src="images/bucket.png" alt="user" class="header__img">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="intro site__intro">
        <div class="wrapper">
            <div class="intro__inner">
                <div class="intro__content">
                    <div class="intro__text">
                        extra 55% off in spring sale
                    </div>
                    <div class="intro__title">
                        Discover & Shop The Trend Ss19
                    </div>
                    <button class="btn intro__btn">shop now</button>
                </div>
               <div class="intro__photo">
                   <img src="images/man.png" alt="man" class="intro__image">
               </div>
            </div>
        </div>
    </div>
    
    <div class="collection site__collection">
       <div class="wrapper">
           <div class="collection__inner">
               <div class="collection__content">
                    <div class="collection__title">New Collection</div>
                    <div class="collection__number-item">#35 items</div>
                    <div class="collection__text">Available on store</div>
                    <button class="btn btn_theme_dark collection__btn">Shop now</button>
                </div>
                <div class="collection__photo">
                    <img src="https://placehold.it/570x700" alt="" class="collection_img">
                    <div class="collection__product-info">
                        <div class="collection__product-title">Jacket with side stripes</div>
                        <span class="collection__product-last-price">$45.00</span>
                        <span class="collection__product_new_price">
                            $75.00
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="sale site__sale">
        <div class="wrapper">
            <div class="sale__inner">
                <div class="sale__item">
                    <div class="sale__item-title">Man Outerwear</div>
                    <div class="sale__item-discount">sale 40% off</div>
                </div>
            </div>
        </div>
    </div>
